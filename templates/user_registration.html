<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Quiz Master</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card shadow p-4" style="align-items: center; width: 650px;  display: flex; justify-content: center; margin:50px auto;">
        <div class="">
            <img src="" alt="">
        </div>
        <div id="user_registerform">
            <div>
                <h1 style="display: flex; justify-content: center;">Welcome to Quiz Master</h1>
                <h2 style="display: flex; justify-content: center;">Register</h2>
            </div>
            <div>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input style="width: 500px;" type="email" class="form-control" id="email" name="email" placeholder="Enter you email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input style="width: 500px;" type="password" class="form-control" id="password" name="password" placeholder="Entre your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input style="width: 500px;" type="text" class="form-control" id="full_name" name="user_name" placeholder="Entre your Full Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="qualification" class="form-label">Qualification</label>
                        <input style="width: 500px;" type="text" class="form-control" id="qualification" name="qualification" placeholder="What are your qualifications" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-outline-dark w-100" value="Register">
                    </div>
                    <div class="mb-2 d-flex align-items-center justify-content-center">Already have an account? <a class="ms-3 "style="text-decoration: none;" href="/login">Login here</a>
                    </div>
                    <div class="{% if mssg=='User already exists' %} text-danger {%else%} text-success {%endif%}" style="text-align: center;">{{mssg}}</div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
