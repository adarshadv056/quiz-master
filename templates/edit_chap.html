<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Edit Chapter</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {%include 'admin_nav.html'%}
    <div class="card shadow p-4 round"
        style="align-items: center; width: 650px;  display: flex; justify-content: center; margin:100px auto;">
        <div id="user_loginform">
            <div>
                <h2  style="display: flex; justify-content: center;">Edit Chapter</h2>
            </div>
            <div>
                {%if chapter%}
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label me-2">Subject-ID:</label>
                        <input style="width: 500px;" type="name" class="form-control" id="c_id" name="c_id" value="{{subject_id}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label me-2">Name:</label>
                        <input style="width: 500px;" type="name" class="form-control" id="name" name="name" value="{{chapter.name}}">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description:</label>
                        <textarea class="form-control" name="desc" id="floatingTextarea2"
                            style="height: 100px">{{chapter.description}}</textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-outline-success w-100 " value="Save">
                    </div>
                    <div class="mb-3">
                        <a href="/admin/{{name}}" type="submit" class="btn btn-outline-danger w-100 " value="Cancel">Cancel</a>
                    </div>
                </form>
                {%endif%}
            </div>
        </div>
    </div>
</body>

</html>
