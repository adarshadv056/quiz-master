<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - User Detail</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {%include 'admin_nav.html'%}
    {% if users %}
    {% for user in users%}
    <div class="card d-flex justify-content-center bg-body-tertiary p-4 round mb-3 w-25 " style="margin: 100px auto;">
        <h5 style="display: flex; justify-content: center;">User Detail</h5>
        <div class="mb-2 d-flex justify-content-between align-items-center">
            <label class="fw-bold">Id:</label>
            <label>{{user.id}}</label>
        </div>
        <div class="mb-2 d-flex justify-content-between align-items-center">
            <label>Name:</label>
            <label>{{user.name}}</label>
        </div>
        <div class="mb-2 d-flex justify-content-between align-items-center">
            <label>Email:</label>
            <label>{{user.email}}</label>
        </div>
        <div class="mb-2 d-flex justify-content-between align-items-center">
            <label>DOB:</label>
            <label>{{user.dob}}</label>
        </div>
        <div class="mb-2 d-flex justify-content-between align-items-center">
            <label>Qualifications:</label>
            <label>{{user.qualification}}</label>
        </div>
        <div>
            <a href="/admin/{{name}}" type="submit" class="btn btn-outline-danger w-100 ">Close</a>
        </div>
    </div>
    {% endfor %}
    {%else%}
    <h3 class="d-flex justify-content-center mt-2">No Subjects. Please add some!</h3>
    {%endif%}
</body>

</html>
