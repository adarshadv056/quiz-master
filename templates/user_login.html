<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div  class="card shadow p-4 round" style="align-items: center; width: 650px;  display: flex; justify-content: center; margin:100px auto;">
        <div class="">
            <img src="" alt="">
        </div>
        <div id="user_loginform">
            <div>
                <h1 style="display: flex; justify-content: center;">Welcome to Quiz Master</h1>
                <h2 style="display: flex; justify-content: center;">Login</h2>
            </div>
            <div>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label me-2">Email address:</label>
                        <input style="width: 500px;" type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input style="width: 500px;" type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-outline-dark w-100 " value="Login">
                    </div>
                    <div class= "mb-2 d-flex align-items-center justify-content-center">
                        New User? <a class="ms-3" style="text-decoration: none;" href="/register">Register here</a>
                    </div>
                    <div class=" {% if mssg=='Invalid Credentials' %} text-danger {%else%} text-success {%endif%} " style="text-align: center;">{{mssg}}</div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
