<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - User Details</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {%include 'admin_nav.html'%}
    <div class="quiz container rounded mt-4 border border-2">
        <div class="d-flex justify-content-center">
            <h1>All Users</h1>
        </div>
        <div class="quiznav mb-3">
            <nav class="navbar rounded border border-2 navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse row justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav col text-center">
                            <li class="nav-item">
                                <a class="nav-link active fw-bold" aria-current="page">ID</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav col text-center">
                            <li class="nav-item">
                                <a class="nav-link active fw-bold" aria-current="page">Name</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav col text-center">
                            <li class="nav-item">
                                <a class="nav-link active fw-bold" aria-current="page">Email</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav col text-center">
                            <li class="nav-item">
                                <a class="nav-link active fw-bold" aria-current="page">DOB</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav col text-center">
                            <li class="nav-item">
                                <a class="nav-link active fw-bold" aria-current="page">Qualification</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            {%if users%}
            {%for user in users%}
            <div class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse row justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav col text-center">
                            <li class="nav-item">
                                <a class="nav-link active">{{user.id}}</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav col text-center">
                            <li class="nav-item">
                                <a class="nav-link active">{{user.name}}</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav col text-center">
                            <li class="nav-item">
                                <a class="nav-link active">{{user.email}}</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav col text-center">
                            <li class="nav-item">
                                <a class="nav-link active">{{user.dob}}</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav col text-center">
                            <li class="nav-item">
                                <a class="nav-link active">{{user.qualification}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            {%endfor%}
            {%else%}
            <h3 class="d-flex justify-content-center mt-2">No Users available for Now.</h3>
            {%endif%}
        </div>
    </div>
</body>

</html>
