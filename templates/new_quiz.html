<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - New Quiz</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {%include 'admin_nav.html'%}
    <div class="card shadow p-4 round"
        style="align-items: center; width: 650px;  display: flex; justify-content: center; margin:100px auto;">
        <div id="user_loginform">
            <div>
                <h2  style="display: flex; justify-content: center;">New Quiz</h2>
            </div>
            <div>
                <form action="#" method="POST">
                    <div class="d-flex justify-content-center text-danger ">{{mssg}}</div>
                    <div class="mb-3">
                        <label for="id" class="form-label me-2">Chapter ID:</label>
                        <input style="width: 500px;" type="id" class="form-control" id="name" name="id"
                            placeholder="Enter your chapter ID" required>
                    </div>
                    <div class="mb-3"></div>
                        <label for="date" class="form-label me-2">Date:</label>
                        <input style="width: 500px;" type="date" class="form-control" id="date" name="date" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label me-2">Duration:</label>
                        <input style="width: 500px;" type="text" class="form-control" id="duration" name="duration" placeholder="hh:mm" required>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Remarks:</label>
                        <textarea class="form-control" name="remarks" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-outline-success w-100 " value="Save">
                    </div>
                    <div class="mb-3">
                        <a href="/admin/quiz_management/{{name}}" type="submit" class="btn btn-outline-danger w-100 " value="Cancel">Cancel</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
