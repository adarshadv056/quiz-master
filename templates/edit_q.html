<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Edit Question</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {%include 'admin_nav.html'%}
    <div class="card shadow p-4 round"
        style="align-items: center; width: 650px;  display: flex; justify-content: center; margin:100px auto;">
        <div id="user_loginform">
            <div>
                <h2  style="display: flex; justify-content: center;">Edit Question</h2>
            </div>
            <div>
                <h4  style="display: flex; justify-content: center;">{{chapter.name}}</h4>
            </div>
            <div>
                <form action="#" method="POST">
                    <div class="d-flex justify-content-center text-danger ">{{mssg}}</div>
                    <div class="mb-3">
                        <label for="id" class="form-label me-2">Chapter ID:</label>
                        <input style="width: 500px;" type="id" class="form-control" id="name" name="id"
                            value="{{question.quiz.chapter.id}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="question_title" class="form-label me-2">Question Title:</label>
                        <input style="width: 500px;" type="text" class="form-control" id="question_title" name="question_title"
                            value="{{question.question_title}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="question_statement" class="form-label me-2">Question Statement:</label>
                        <textarea style="width: 500px;" class="form-control" id="question_statement" name="question_statement" rows="4" required>{{question.question_statement}}</textarea>
                    </div>
                    <div class="card  p-3 round mb-3">
                        <h5  style="display: flex; justify-content: center;">Single Option Correct</h5>
                        <div class="mb-2 d-flex justify-content-between align-items-center">
                            <label >Option 1)</label>
                            <input type="text" class="form-control w-50" name="option_1" value="{{question.option1}}" required>
                        </div>
                        <div class="mb-2 d-flex justify-content-between align-items-center">
                            <label >Option 2)</label>
                            <input type="text" class="form-control w-50" name="option_2" value="{{question.option2}}"  required>
                        </div>
                        <div class="mb-2 d-flex justify-content-between align-items-center">
                            <label >Option 3)</label>
                            <input type="text" class="form-control w-50" name="option_3" value="{{question.option3}}"  required>
                        </div>
                        <div class="mb-2 d-flex justify-content-between align-items-center">
                            <label >Option 4)</label>
                            <input type="text" class="form-control w-50" name="option_4" value="{{question.option4}}"  required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center fw-bold ">
                            <span>Correct option</span>
                            <div class="d-flex align-items-center">
                                <select class="form-select w-70" name="correct_option" required>
                                    <option value="1" {% if question.correct_option == 1 %}selected{% endif %} >Option 1</option>
                                    <option value="2" {% if question.correct_option == 2 %}selected{% endif %} >Option 2</option>
                                    <option value="3" {% if question.correct_option == 3 %}selected{% endif %} >Option 3</option>
                                    <option value="4" {% if question.correct_option == 4 %}selected{% endif %} >Option 4</option>
                                </select>
                                <span class="text-warning ms-2 fs-5"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-outline-success w-100 " value="Save">
                    </div>
                    <div class="mb-3">
                        <a href="/admin/quiz_management/{{name}}" type="submit" class="btn btn-outline-danger w-100 " value="Cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
