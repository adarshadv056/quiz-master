<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - View Quiz</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {%include 'user_nav.html'%}
    <div class="card d-flex justify-content-center bg-body-tertiary p-4 round mb-3 w-25 " style="margin: 100px auto;">
        <h5  style="display: flex; justify-content: center;">View the Quiz</h5>
        <div class="mb-2 d-flex justify-content-between align-items-center">
            <label class="fw-bold" >Id:</label>
            <label >{{quiz.id}}</label>
        </div>
        <div class="mb-2 d-flex justify-content-between align-items-center">
            <label >Subject:</label>
            <label >{{quiz.chapter.subject.name}}</label>
        </div>
        <div class="mb-2 d-flex justify-content-between align-items-center">
            <label >Chapter:</label>
            <label >{{quiz.chapter.name}}</label>
        </div>
        <div class="mb-2 d-flex justify-content-between align-items-center">
            <label >No of Questions:</label>
            <label >{{quiz.questions | length}}</label>
        </div>
        <div class="mb-2 d-flex justify-content-between align-items-center">
            <label >Scheduled Date:</label>
            <label >{{quiz.date_of_quiz}}</label>
        </div>
        <div class="mb-4 d-flex justify-content-between align-items-center">
            <label >Duration(hh:mm):</label>
            <label >{{quiz.time_duration}}</label>
        </div>
        <div >
            <a href="/user/{{name}}" type="submit" class="btn btn-outline-danger w-100 " >Close</a>
        </div>
    </div>
</body>

</html>
